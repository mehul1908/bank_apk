<html>

<head>
    <link rel="stylesheet" href="../CSS/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/form.css">
    <script src="../JavaScript/customer.js"></script>
</head>

<body onload="init()">

    <div class="container">
    <h1>Fixed Deposit</h1>
    <form action="">
        <label for="acno" class="col-form-label">Account No:</label>
        <input type="number" name="acno" id="acno" class="form-control" readonly>
        <label for="amt" class="col-form-label">Amount:</label>
        <input type="number" name="amt" id="amt" class="form-control" required>
        <label for="pin" class="col-form-label">Pin:</label>
        <input type="password" name="pin" id="pin" class="form-control" required>
        <label for="rmk" class="col-form-label">Remark:</label>
        <input type="text" name="rmk" id="rmk" class="form-control" required>
        <input type="button" value="DO FIXED DEPOSIT" onclick="fixedDeposit()" class="btn btn-dark" style="background-color: #00134d;">
    </form>
    <hr>
    <p> <b>Note:</b> The Interest Rate in Fixed Deposit is: 6% p.a.</p>
    </div>
</body>

</html>
