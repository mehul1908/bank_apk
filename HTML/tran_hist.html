<html>

<head>
    <link rel="stylesheet" href="../CSS/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/table.css">
    <link rel="stylesheet" href="../CSS/form.css">
    <script src="../JavaScript/customer.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <h1>Transaction History</h1>
        <form action="">
            <label for="acno" class="col-form-label">Account No:</label>
            <input type="number" name="acno" id="acno" class="form-control" readonly>

            <label for="pin" class="col-form-label">Pin:</label>
            <input type="password" name="pin" id="pin" class="form-control" required>

            <input type="button" value="Show Detail" onclick="tran_hist()" class="btn btn-dark"
                style="background-color: #00134d;">

        </form>

        <table>
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Transaction Id</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Remark</th>
                </tr>
            </thead>

            <tbody id="tableBody">

            </tbody>

            <tfoot>

            </tfoot>
        </table>
    </div>
</body>

</html>
