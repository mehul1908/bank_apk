<html>

<head>

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/form.css">
    <script src="../JavaScript/customer.js"></script>
</head>

<body>
<div class="container">
    <h1>Log In Page</h1>
    <form action="">
        <label for="acno" class="col-form-label">Account No:</label>
        <input type="number" name="acno" id="acno" class="form-control" required>
        <label for="pin" class="col-form-label">Pin:</label>
        <input type="password" name="pin" id="pin" class="form-control" required>
        <input type="button" value="Log In" onclick="LogIn()" class="btn btn-dark" style="background-color: #00134d;">
    </form>
    <a href="./add_ac.html">Not a User? Create Account Now!!</a>
</div>
