<html>

<head>
    <link rel="stylesheet" href="../CSS/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/form.css">
    <script src="../JavaScript/customer.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <h1>Update Details</h1>
        <form action="">
            <label for="acno" class="col-form-label">Account Number:</label>
            <input type="number" id="acno" name="acno" class="form-control " readonly>
            <label for="upd_field" class="col-form-label">Update Field:</label>
            <select name="upd_field" id="upd_field" class="form-control" style="width: 150px;">
                <option value="0">Pin</option>
                <option value="1">Holder Name</option>
                <option value="2">Phone Number</option>
                <option value="3">Address</option>
            </select>
            <div><b>Note:</b> Click on Box to change the Update Field</div>
            <label for="new_val" class="col-form-label">New Value of Field:</label>
            <input type="text" id="new_val" name="new_val" class="form-control" required>
            <label for="scrQue" class="col-form-label">Security Answer</label>
            <input type="password" class="form-control" id="scrQue" name="scrQue" required>

            <input type="button" value="Update the Value" onclick="upd_detail()" class="btn btn-dark" style="background-color: #00134d;">
        </form>
    </div>
</body>

</html>
