<html>

<head>
    <link rel="stylesheet" href="../CSS/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/form.css">
    <script src="../JavaScript/customer.js"></script>
</head>

<body onload="init()">
    <div class="container" >
    <h1>Amount Deposit</h1>
    <form >
        <label for="acno" class="col-form-label">Account No:</label>
        <input type="number" name="acno" id="acno" class="form-control" readonly>
        <label for="amt" class="col-form-label">Amount:</label>
        <input type="number" name="amt" id="amt" class="form-control" required>
        <label for="rmk" class="col-form-label">Remark:</label>
        <input type="text" name="rmk" id="rmk" class="form-control">
        <input type="button" value="Deposit" onclick="amt_Deposit()" class="btn btn-dark" style="background-color: #00134d;">
    </form>
</div>
</body>

</html>
